<ion-view title="{{ticket.title}}">
  <ion-content padding="true">
    <p><a class="button button-small icon ion-arrow-left-b" href="#/tab/tickets">返回列表</a>
    </p>
    <div class="item item-icon-left">录入时间
      <span class="item-note">{{ ticket.created }}</span>
    </div>
    <div class="item item-icon-left">概要
      <span class="item-note">{{ ticket.title }}</span>
    </div>
    <div class="item item-icon-left">状态
      <span class="item-note">{{ ticket.status }}</span>
    </div>
    <div class="item item-icon-left">负责部门
      <span class="item-note">{{ ticket.queue }}</span>
    </div>

    <ion-list>
      <ion-item ng-repeat="article in ticket.articles" type="item-text-wrap">
        <h3>{{$index+1}}.&nbsp;{{article.Created}}&nbsp;{{article.FromRealname}}&nbsp;{{article.Subject}}</h3>
        <p>{{article.Body}}</p>
      </ion-item>
    </ion-list>
    <p><a class="button button-small icon ion-arrow-left-b" href="#/tab/tickets">返回列表</a>
    </p>
  </ion-content>
</ion-view>
